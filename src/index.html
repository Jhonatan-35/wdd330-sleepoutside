<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <meta
      name="description"
      content="WDD330 - Web Backend Development | Sleep Outside | Home Page"
    />

  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <h2>Categories</h2>
        <div class="category-links">
          <a href="product_listing/?category=tents">
            <img
              src="public/images/category/category-tents.svg"
              alt="category tents icon"
            />
            Tents
          </a>
          <a href="product_listing/?category=backpacks">
            <img
              src="public/images/category/category-backpacks.svg"
              alt="category backpacks icon"
            />
            Backpacks
          </a>
          <a href="product_listing/?category=sleeping-bags">
            <img
              src="public/images/category/category-sleepingbags.svg"
              alt="category sleepingbags icon"
            />
            Sleeping bags
          </a>
          <a href="product_listing/?category=hammocks">
            <img
              src="public/images/category/category-hammocks.svg"
              alt="category hammocks icon"
            />
            Hammocks
          </a>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
